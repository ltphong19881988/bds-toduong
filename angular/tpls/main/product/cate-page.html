<!-- ======= Breadcrumbs Section ======= -->
<section class="breadcrumbs">
    <div class="container">
        <h1> <span ng-bind="cateContent.title"></span> <span ng-if="local">tại <span ng-bind="local.title"></span> </span>
        </h1>
        <div ng-if="pagination.totalItems > 0" class="datetime" style="font-size: 13px;">
            Tìm thấy <span ng-bind="pagination.totalItems"></span> sản phẩm phù hợp
        </div>
    </div>
</section>
<!-- Breadcrumbs Section -->

            <div class="row">
                <div class=" col-md-12 ">
                    <div ng-if="!products || products.length == 0">
                        <p ng-bind="loadingText"></p>
                    </div>
                    <div ng-if="products && products.length > 0" class="product-item" ng-repeat="item in products">
                        <div class="pi-img">
                            <img ng-src="{{item.pictures[0]}}" alt="{{item.productContent.title}}" orientimgload />
                        </div>
                        <div class="pi-content">
                            <a href="/{{item.productContent.oneLvlUrl}}-{{item.nameKey}}" title="{{item.productContent.title}}" style="text-rendering: optimizelegibility;">
                                {{item.productContent.title}}
                            </a>
                            <div class="wrap">
                                <span class="wrap-price">
                        <span class="price"> <i class="fa fa-tags" aria-hidden="true"></i>: <strong class="product-price" ng-bind="item.normalPrice | productPrice"></strong></span>
                                <span class="area"> Diện tích: <strong class="product-area">{{item.acreage}} m²</strong></span></span>
                                <span class="contact floatright"></span> <br/>
                                <span class="p-district"> <i class="fa fa-map-marker" aria-hidden="true"></i>: <strong class="product-city-dist">{{item.district.title}}, {{item.province.title}}</strong></span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            
            <ul ng-if="pagination.totalItems > 0" uib-pagination boundary-links="true" total-items="pagination.totalItems" ng-model="pagination.currentPage" items-per-page="pagination.itemsPerPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
